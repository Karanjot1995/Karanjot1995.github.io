<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>TEST All InputUIs</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
body{
	overflow: hidden;
	background:#434450;
}
#chat .window{
	border-radius:10px;
	background:#fff;
	height:500px;
	position: relative;
	padding: 0;
}
.enter{
	 position: absolute;bottom:0;left:0;
	 margin:0 auto;
	 padding: 0px;
	 background:#fff;
	 border-radius:0px 0px 20px 20px;
}
.form-control{
	cursor:pointer;
}

.content{
	overflow-y: auto;
}
.enter .input-group{
	position: relative;
	padding:0;
	width:94%;
	margin:10px;
	border-radius:20px;
	border:1px solid #ccc;
}
#chat .enter input{
	border-radius: 20px 0px 0px 20px;	
	background-color: rgb(241, 241, 241);
	border:none;
}

.input-group a{
	border-radius: 0px 20px 20px 0px;
	background:rgb(241, 241, 241);
	cursor: pointer;
	text-decoration: none;
	border:none;
}
#chat .enter input:focus, #chat .enter input:active{
	box-shadow: none;
	border:none;
	outline:none;
	border:none;
}
.form-control[disabled]{
		cursor:pointer;
	}
	::-webkit-scrollbar {
		width:5px;
	}
	::-webkit-scrollbar-track{
		background:#f1f1f1;
	}
	::-webkit-scrollbar-thumb{
		background:#888;
	}
@media all and (min-width: 401px){
    #chat .window{
    	width:400px;
    	margin:0 auto;
    }
}
@media all and (max-width: 400px){
	#chat .window{
		width:100%;
	}
	.container-fluid#chat{
		padding: 0;
		margin:0!important;
	}
	#chat .window{
		height:100%;
		border-radius: 0;
	}
    .content{
    	border-radius: 20px 20px 0px 0px;
    }
	.enter, #input-collapse{
		border-radius: 0!important;
	}
}

</style>

<body>
    <div class="container-fluid" id="chat" style="margin:50px 0px;padding:0">
        <div class="window" style="padding: 20px 0px">
        	<div class="content container-fluid" style="height:95%;">
        		
        	</div>
               
            <div class="enter" >
            	<div  data-toggle="collapse" data-target="#input-collapse" class="input-group container-fluid">
            		<input type="text" class="form-control" placeholder="Choose from below..." disabled>
            		<a class="input-group-addon" type="submit" class=""><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/16604-200.png" height="20px" width="20" style="opacity: 0.6"></a>
            	</div>
            	<div class="collapse container-fluid" id="input-collapse" style=";background:#000;border-radius: 0px 0px 10px 10px">
            		
            		    <h3>chat box</h3>
            		    <p>jhcmvdzhm</p>
            	</div>

            	
            </div>

        </div>
    </div>
</body>

</html>
